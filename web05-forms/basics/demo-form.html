<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Forms</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="demo-form.css">
</head>
<body>
	<header>
		<h1>Demo Form</h1>
	</header>

	<main>
		<form action="demo-form.html" method="GET">
		<section>
			<h2>Personal Details</h2>
			<ul>
				<li>
					<label for="user-name">Type your name</label>
					<input type="text" name="user-name" id="user-name" required placeholder="Name">
				</li>
				<li>
					<label for="user-email">Type email address</label>
					<input type="email" name="user-email" id="user-email" required placeholder="E-mail">
				</li>
				<li>
					<label for="user-pwd">Type your password</label>
					<input type="password" name="user-pwd" id="user-pwd" required minlength="7" placeholder="Password">
				</li>
			</ul>
		</section>

		<section>
			<h2>More Details</h2>
			<ul>
				<li>
					<label for="user-age">Type your age</label>
					<input type="number" name="user-age" id="user-age" required min="18">
				</li>
				<li>
					<label for="user-birthdate">Type your birthdate</label>
					<input type="date" name="user-birthdate" id="user-birthdate" required min="1900-01-01">
				</li>
				<li>
					<label for="favorite-color">What is your favorite color?</label>
					<select id="favorite-color" name="favorite-color">
						<option value="green">Green</option>
						<option value="blue">Blue</option>
						<option value="red">Red</option>
					</select>
				</li>
			</ul>
		</section>

		<section>
			<label for="user-message">Type your message</label>
			<textarea id="user-message" rows="8"></textarea>
		</section>
			
		<section>
			<h2>Select verify of ID methods below</h2>
			<ul>
				<li>
					<div class="form-control">
						<input type="radio" id="verify-sms" name="verify" value="text-message" required>
						<label for="verify-sms">Via Text Message (SMS)</label>
					</div>
				</li>
				<li>
					<div class="form-control">
						<input type="radio" id="verify-phone-call" name="verify" value="phone-call" required>
						<label for="verify-phone-call">Via Phone Call</label>
					</div>
				</li>
				<li>
					<div class="form-control">
						<input type="radio" id="verify-email" name="verify" value="email" required>
						<label for="verify-email">Via Email address</label>
					</div>
				</li>
			</ul>
		</section>

		<section>
			<h2>Contact as</h2>
			<ul>
				<li>
					<div class="form-control">
						<input type="checkbox" id="contact-email" name="contact" value="email">
						<label for="contact-email">Contact me via email</label>
					</div>
				</li>
				<li>
					<div class="form-control">
						<input type="checkbox" id="contact-phone" name="contact" value="phone">
						<label for="contact-phone">Contact me via phone</label>
					</div>
				</li>
			</ul>
		</section>

		<hr/>

		<section>
			<h2>Terms of Service</h2>
			<div class="form-control">
				<input type="checkbox" id="terms-of-service" name="terms-of-service">
				<label for="terms-of-service">Are you agree to the terms?</label>
			</div>
		</section>
		<section>
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
		</section>
		</form>
	</main>
</body>
</html>
